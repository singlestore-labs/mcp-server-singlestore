[project]
name = "singlestore_mcp_server"
version = "0.1.1"
description = "A SingleStore MCP server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
 "mcp>=1.3.0",
 "singlestoredb>=1.12.0",
]
[[project.authors]]
name = "prodrigues"
email = "prodrigues@singlestore.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/my_server"]

[project.scripts]
singlestore-mcp-server = "my_server:main"
